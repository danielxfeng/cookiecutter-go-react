name: ci-backend-go

on:
  pull_request:
    branches: ['main']
    paths:
      - 'apps/backend-go/**'
      - '.github/workflows/ci-backend-go.yml'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend-go

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: apps/backend-go/go.mod
          cache: true

      - name: Download dependencies
        run: go mod download
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          working-directory: apps/backend-go

      - name: Run tests
        run: go test -v ./...